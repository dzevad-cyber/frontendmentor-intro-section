<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./sass/style.scss" />
    <script type="module" src="./index.ts"></script>

    <title>Intro component with sign up form | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <section class="intro">
        <!-- header -->
        <div class="intro__header">
          <h1 class="intro__title">Learn to code by watching others</h1>
          <p class="intro__text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <!-- body -->
        <div class="intro__body">
          <div class="intro__card-feature card-feature">
            <span class="card-feature__text-bold">Try it free 7 days</span> then
            $20/mo. thereafter
          </div>
          <div class="signup">
            <form class="signup__form">
              <div class="field-box field-box--first-name">
                <div class="field-box__field">
                  <input
                    type="text"
                    class="field-box__field-input first-name"
                    placeholder="First Name"
                  />
                  <div class="field-box__error-icon">
                    <img
                      src="./images/icon-error.svg"
                      alt="exlamation point"
                      title="error icon"
                    />
                  </div>
                </div>
                <span class="field-box__error-text"></span>
              </div>
              <div class="field-box field-box--last-name">
                <div class="field-box__field">
                  <input
                    type="text"
                    class="field-box__field-input last-name"
                    placeholder="Last Name"
                  />
                  <div class="field-box__error-icon">
                    <img
                      src="./images/icon-error.svg"
                      alt="exlamation point"
                      title="error icon"
                    />
                  </div>
                </div>
                <span class="field-box__error-text"></span>
              </div>
              <div class="field-box field-box--email">
                <div class="field-box__field">
                  <input
                    type="email"
                    class="field-box__field-input email"
                    placeholder="Email Address"
                  />
                  <div class="field-box__error-icon">
                    <img
                      src="./images/icon-error.svg"
                      alt="exlamation point"
                      title="error icon"
                    />
                  </div>
                </div>
                <span class="field-box__error-text"></span>
              </div>
              <div class="field-box field-box--password">
                <div class="field-box__field">
                  <input
                    type="password"
                    class="field-box__field-input password"
                    placeholder="Password"
                  />
                  <div class="field-box__error-icon">
                    <img
                      src="./images/icon-error.svg"
                      alt="exlamation point"
                      title="error icon"
                    />
                  </div>
                </div>
                <span class="field-box__error-text"></span>
              </div>
              <button class="btn btn-signup">Claim your free trial</button>
            </form>
            <p class="signup__disclaimer">
              By clicking the button, you are agreeing to our
              <span class="signup__disclaimer--asscent">
                Terms and Services
              </span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
